
<div class="container-mapa">    
    <div class="container-mapa-direcciones">
        <ul>
            <li><i class="fas fa-building"></i>&nbsp; <span [ngClass]="(Direccion == 1) ? 'enlace-seleccionado' : 'enlace'" (click)="SeleccionarDireccion(1)">Eva peron 3495, Lanús</span></li>
            <br>
            <li><i class="fas fa-building"></i>&nbsp; <span [ngClass]="(Direccion == 2) ? 'enlace-seleccionado' : 'enlace'" (click)="SeleccionarDireccion(2)">Colombres 1798, Lomas de Zamora</span></li>

            <li><i class="fas fa-building"></i>&nbsp; <span [ngClass]="(Direccion == 3) ? 'enlace-seleccionado' : 'enlace'" (click)="SeleccionarDireccion(3)">Sarmiento 2, Glew</span></li>

    </div>

        </div>
    </div>
